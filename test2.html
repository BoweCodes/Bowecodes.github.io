<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	#box{
		width: 100px;
		height: 100px;
		background-color: blue;
		position: absolute;
		top: 500px;
		transition: 1s;
	}
</style>

</head>
<body>
<div id=box></div>
<script type="text/javascript">
document.addEventListener("click", function()
{box.style.top = "200px"})

</script>
</body>
</html>
