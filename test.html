<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <style type="text/css">
    
    #snake{
      width:100px;
      height:100px;
      background-color:green;
      position:absolute;
      left:0px;
      right:0px;
    }
  </style>
</head>
<body>

  <div id="snake"></div>

  <script type="text/javascript">
      
    var snake = document.getElementById("snake");
  var left = 0;
  snake.style.left = left;
    document.addEventListener("keydown", function(event){
      if (event.keyCode == 68 ){
       left = left + 10 ;
        snake.style.left = left + "px"
    }
    })

  </script>
  <script type="text/javascript">
      var snake = document.getElementById("snake");
    var right = 0;
    snake.style.right = right;
      document.addEventListener("keydown", function(event){
        if (event.keyCode == 65 ){
          right = right + 10 ;
          snake.style.right = right + "px"

    }
    })
  </script>

</body>
</html>
