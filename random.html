<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
			#y{
			position: relative;
			top: 250px;
		
			font-size: 100px;

		}
		#x{
			position: relative;
			top: 350px;
		
			font-size: 100px;
		}
		
	</style>
</head>
<body>
	<center>
	<div id=y></div>
	<div id=x></div>

<script type="text/javascript">
var tiger = ["Patton", "Woods", "Striped", "Cat", "Wild"]
document.addEventListener("click",function(){
x.innerText=tiger[Math.floor(Math.random() * 5)]
})
y.innerText="What's the Theme?"
</script>
</body>
</html>
